<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" types="text/css" href="style.css">
    <title>Formulaire de contact</title>
</head>
<body>
    <p><a href="exo9.html">retour au cv</a></p>
    <div class="blank">
        <h1>Formulaire de contact</h1>
        <form method="GET" action="#">
            <fieldset>
                <legend>vos coordonnées</legend>
                <p>
                    <label for="nom">Nom</label>
                    <input type="text" required autofocus name="nom">
                </p>
                <p>
                    <label for="prenom">Prénom</label>
                <input type="text" required  name="prenom">
               
                </p>
                <div>
                    <h3>Sexe :</h3>
                    <p> 
                        <input type="radio" name="sexe" value="homme">
                        <label for="homme">je suis un homme</label>
                    </p>
                    <p>
                        <input type="radio" name="sexe" value="femmme">
                        <label for="homme">je suis une femme</label>
                    </p>
                </div>
                <div>
                    <h3>Adresse :</h3>
                    <p>
                        <label for="rue">Rue</label>
                        <input type="text" required  name="rue">  
                    </p>
                    <p>
                        <label for="numero">Numéro</label>
                        <input type="text" required  name="numero"> 
                    </p>
                    <p>
                        <label for="cp">Code postal</label>
                        <input type="number" required  name="cp">
                    </p>
                    <p> 
                        <label for="ville">Ville</label>
                        <input type="text" required  name="ville">
                    </p>
                  </div>
            </fieldset>
            <fieldset>
                <legend>Vos besoins</legend>
                <div>
                    <h3>Sélectionnez le(s) domaines(s) de compétences :</h3>

                    <p> 
                        <input type="checkbox" name="css" value="css">
                        <label for="css">CSS</label>
                    </p>
                    <p>
                        <input type="checkbox" name="html" value="html">
                        <label for="html">HTML</label>
                    </p>
                    <p>
                        <input type="checkbox" name="php" value="php">
                        <label for="php">PHP</label>
                    </p>
                </div>
            </fieldset>
            <fieldset>
                <legend>votre message</legend>                
                <textarea id="textarea" rows="4" name="comment" maxlenght="300"></textarea>
            </fieldset>
            <div><p><input type="reset" value="vider le formulaire"><input type="submit" value="envoyer"></p></div>
            

        </form>
    </div>
    
</body>
</html>
