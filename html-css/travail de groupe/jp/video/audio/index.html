<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Nécessaire pour les @media sur le fichier .css-->
    <title>Document</title>
    <link rel="stylesheet" type=text/css href="style.css">
</head>
<body>
    <audio autoplay loop> <!-- Balise pour l'ajout d'audio + paramètres // Paramètres sur : https://developer.mozilla.org/fr/docs/Web/HTML/Element/video -->
        <source src="./media/jp.mp3" type="audio/mp3"><!-- Ajout du 'lien' -->
    </audio>
    <h1>Welcome to Jurassic Park</h1>
    <img src="img/liane3.png" class="lianes">
    <div class="video">
        <video width="900" height="680" class="video" autoplay muted loop> <!-- Idem que Video : https://developer.mozilla.org/fr/docs/Web/HTML/Element/audio -->
            <source src="./media/dino.mp4" type="video/mp4"><!-- Ajout du 'lien' -->
        </video>
    </div>

    <div class="vide"> <!-- Sert à remplir la page -->
        <img src="img/dino1.png" class="img_bot_2">
        <img src="img/dino2.png" class="img_mid_2">
        <img src="img/dino4.png" class="img_top_2">
        <img src="img/dino5.png" class="img_bot">
        <img src="img/dino6.png" class="img_mid">
        <img src="img/dino8.png" class="img_top">

    </div>
</body>
</html>
